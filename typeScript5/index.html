<script>
//תכנות לא פרוצדוראלי -  not oop//
function deposit (balance, amount, type){
    if (type == "vip"){
        amount +=50;
    }
    let newBalance = balance + amount;
    return newBalance
}

function withdrew(balance, amount, type){
    if (balance <= -100000){
        return false;
    }
    let newBalance = balance - amount;
    if (type == "normal" && newBalance < 10000){
        newBalance -= 100;
    }
    return newBalance - amount
}
